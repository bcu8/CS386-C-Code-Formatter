<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>C Formatter</title>
</head>
<body>
    <header>
        <img class="logo" src="CFormatterLogo.png" alt="C Formatter">
    </header>
    <div class="main-container" id="main-body">
        <div id="welcome">
            Welcome to C Formatter.
        </div>
        <div class="description">
            Upload a .c file and we will provide formatting suggestions based on our <a id="gur-link" href="http://nwiltshire.com/cformatter/GUR.pdf">General Usage Rubric.</a>
        </div>
        <div class="file-upload-container">
            <input type="file" id="file-input" accept=".c" onchange="readFile(this)"/>
            <label for="file-input" id="file-input-label">
                Choose a File
            </label>
        </div>
    </div>
    <div id="results-container">
        <div id="results-title-container">
            <div class="results-title">
                Here's what we found:
            </div>
        </div>
        <div id="code-results"></div>
        <input type="file" id="file-input" accept=".c" onchange="readFile(this)"/>
        <label for="file-input" id="file-input-label">
            Choose Another File
        </label>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
